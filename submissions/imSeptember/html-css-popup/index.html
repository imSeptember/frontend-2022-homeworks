<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Hooli-style Popup</title>
  </head>
  <body>
    <header>
      <ul class="header__ul__li">
        <li class="ul__li"><a href="#">Email</a></li>
        <li class="ul__li"><a href="#">Video</a></li>
        <li class="ul__li">
          <label for="hidden">
            <img
              src="./img/popup-icons/popup-button.png"
              alt="popup"
              class="hover"
              tabindex="0"
            />
          </label>
        </li>
      </ul>
    </header>
    <input
      id="hidden"
      type="checkbox"
      name="checkbox"
      class="input__popup-button"
    />
    <div class="wrapper__popup">
      <ul class="wrapper__list">
        <li class="list__items">
          <a class="list_link" href="#">
            <img src="./img/popup-icons/apps.png" alt="apps" class="image" />
            <p>Apps</p>
          </a>
        </li>
        <li class="list__items">
          <a class="list_link" href="#">
            <img src="./img/popup-icons/blogs.png" alt="blogs" class="image" />
            <p>Blogs</p>
          </a>
        </li>
        <li class="list__items">
          <a class="list_link" href="#">
            <img
              src="./img/popup-icons/calendar.png"
              alt="calendar"
              class="image"
            />
            <p>Calendar</p>
          </a>
        </li>
        <li class="list__items">
          <a class="list_link" href="#">
            <img src="./img/popup-icons/chat.png" alt="chat" class="image" />
            <p>Chat</p>
          </a>
        </li>
        <li class="list__items">
          <a class="list_link" href="#">
            <img
              src="./img/popup-icons/classroom.png"
              alt="classroom"
              class="image"
            />
            <p>Classroom</p>
          </a>
        </li>
        <li class="list__items">
          <a class="list_link" href="#">
            <img
              src="./img/popup-icons/contacts.png"
              alt="contacts"
              class="image"
            />
            <p>Contacts</p>
          </a>
        </li>
        <input
          id="hidden__more"
          type="checkbox"
          name="checkbox"
          class="input__popup-button__more"
        />
        <li class="list__items__more">
          <a class="list_link__more" href="#">
            <img
              src="./img/popup-icons/documents.png"
              alt="documents"
              class="image"
            />
            <p>Documents</p>
          </a>
        </li>
        <li class="list__items__more">
          <a class="list_link" href="#">
            <img src="./img/popup-icons/files.png" alt="files" class="image" />
            <p>Files</p>
          </a>
        </li>
        <li class="list__items__more">
          <a class="list_link" href="#">
            <img src="./img/popup-icons/mail.png" alt="mail" class="image" />
            <p>Mail</p>
          </a>
        </li>
        <li class="list__items__more">
          <a class="list_link" href="#">
            <img src="./img/popup-icons/mars.png" alt="mail" class="image" />
            <p>Mars</p>
          </a>
        </li>
        <li class="list__items__more">
          <a class="list_link" href="#">
            <img src="./img/popup-icons/news.png" alt="news" class="image" />
            <p>News</p>
          </a>
        </li>
        <li class="list__items__more">
          <a class="list_link" href="#">
            <img src="./img/popup-icons/maps.png" alt="maps" class="image" />
            <p>Maps</p>
          </a>
        </li>
        <li class="list__items__more">
          <a class="list_link" href="#">
            <img
              src="./img/popup-icons/photos.png"
              alt="photos"
              class="image"
            />
            <p>Photos</p>
          </a>
        </li>
        <li class="list__items__more">
          <a class="list_link" href="#">
            <img src="./img/popup-icons/promo.png" alt="promo" class="image" />
            <p>Promo</p>
          </a>
        </li>
        <li class="list__items__more">
          <a class="list_link" href="#">
            <img
              src="./img/popup-icons/search.png"
              alt="search"
              class="image"
            />
            <p>Search</p>
          </a>
        </li>
        <li class="list__items__more">
          <a class="list_link" href="#">
            <img
              src="./img/popup-icons/tanslation.png"
              alt="tanslation"
              class="image"
            />
            <p>Translation</p>
          </a>
        </li>
        <li class="list__items__more">
          <a class="list_link" href="#">
            <img
              src="./img/popup-icons/videos.png"
              alt="videos"
              class="image"
            />
            <p>Videos</p>
          </a>
        </li>
      </ul>
      <label for="hidden__more">
        <span><h3>MORE</h3></span>
      </label>
    </div>
  </body>
</html>
